<div class="background"></div>
<div class="backdrop"></div>

<div class="main-content">
  <div class="content-backdrop"></div>
  <div class="content">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <fieldset>
        <legend>Login</legend>
        <hr>
        <div class="form-group">
          <label for="emailid">Email</label>
          <input class="form-control" type="email" formControlName="emailid" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" formControlName="password" placeholder="Password" required>
        </div>
        <div class="clearfix">
          <button type="submit" class="btn btn-custom float-left" [disabled]="loginForm.invalid">Login</button>
          <button type="button" class="btn btn-custom float-right" (click)="signup()">Sign Up!</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
